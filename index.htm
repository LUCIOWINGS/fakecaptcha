<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible re-CAPTCHA</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #555;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .big-box {
        background-color: #333;
        width: 60%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        gap: 15px;
    }
    h1 {
        color: white;
        text-align: center;
        margin: 0;
        font-size: 2em;
    }
    .captcha-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    canvas {
        border-radius: 15px;
        background-color: #111;
    }
    .input-container {
        display: flex;
        justify-content: center;
    }
    .captcha-input {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 8px;
        padding: 10px;
        width: 60%;
        font-size: 1em;
        outline: none;
    }
    .button-container {
        text-align: center;
    }
    .glossy-button {
        background: linear-gradient(to top, #4a90e2, #6bb6ff);
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }
    .glossy-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .faint-text {
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.4);
        margin-top: 4px;
    }
    .embed-section {
        width: 100%;
        margin-top: 10px;
    }
    .embed-section h2 {
        color: white;
        font-size: 1.2em;
        margin-bottom: 5px;
    }
    .embed-code {
        background-color: #222;
        color: #0f0;
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.9em;
        overflow-x: auto;
        white-space: nowrap;
    }
    .embed-code input {
        background: none;
        border: none;
        color: #0f0;
        font-family: monospace;
        font-size: 1em;
        width: 220px;
        outline: none;
    }
</style>
</head>
<body>
    <div class="big-box">
        <h1>re-CAPTCHA</h1>
        <div class="captcha-container">
            <canvas id="captcha" width="600" height="200"></canvas>
        </div>
        <div class="input-container">
            <input type="text" class="captcha-input" placeholder="Enter CAPTCHA text">
        </div>
        <div class="button-container">
            <button class="glossy-button" onclick="generateCaptcha()">Submit</button>
            <div class="faint-text">LUCIOWINGS</div>
        </div>
        
        <!-- Embed Code Section -->
        <div class="embed-section">
            <h2>Embed this fake CAPTCHA:</h2>
            <div class="embed-code">
                &lt;iframe src="<input type='text' value='YOUR_PAGE_URL_HERE'>" width="600" height="400" style="border:none;"&gt;&lt;/iframe&gt;
            </div>
        </div>
    </div>

<script>
function randomColor() {
    return `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
}

function generateCaptcha() {
    const canvas = document.getElementById("captcha");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const words = ["blorf", "xynop", "quazl", "mork", "flapz", "vint", "crux", "sploo", "drint"];
    const text = words[Math.floor(Math.random()*words.length)] + " " +
                 words[Math.floor(Math.random()*words.length)];

    const letters = text.split("");
    let xPos = 20;
    letters.forEach(letter => {
        ctx.save();
        ctx.font = "bold 80px Arial Black";
        ctx.translate(xPos, 120);
        ctx.rotate((Math.random() - 0.5) * 0.5);
        ctx.fillStyle = randomColor();
        ctx.fillText(letter, 0, 0);
        ctx.restore();
        xPos += 50;
    });

    for (let i = 0; i < 500; i++) {
        ctx.fillStyle = randomColor();
        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
    }

    ctx.lineWidth = 2;
    for (let i = 0; i < 20; i++) {
        ctx.strokeStyle = randomColor();
        ctx.beginPath();
        ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
        ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
        ctx.stroke();
    }
}

generateCaptcha();
</script>
</body>
</html>
